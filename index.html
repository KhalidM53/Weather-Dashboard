<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet.css">
  
  
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #4d5052 ; color:rgb(250, 249, 249);">
      <h1 class="text-center">
        <strong>Weather Dashboard</strong>
      </h1>
    </div>


    <!-- Row for Searching Cities -->
    <div class="row, float-left" id = "search-cities-div">
      
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search For a City:</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Enter a City:</label>
                <input type="text" class="form-control" id="search-value">
              </div>

              
                    
             

              
              <!--Searched city buttons will get dumped here-->
              <div id = "searched-cities"></div>

              

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>

        <!-- buttons will go here and it will be a div-->
        </div>
      </div>
      <div class="row">

            <div class="col-md-5" id="card1">
                    <div id = "display-name"></div>
                    <div id = "display-temp"></div>
                    <div id = "display-humidity"></div>
                    <div id = "display-windspeed"></div>
                    <div id = "display-uv"></div>
                 </div>
                 <div class="card, col-lg-10" id="card2">

                        <div class="card-header">
                          <strong>
                            <i class="fa fa-table"></i> 5-Day Forcast</strong>
                        </div>
              
                        <div class="card-body" id="forecast-section">
                        </div>
                      </div>
    </div>
   
    </div>
    
       
        


        
      </div>
    </div>

  

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="javascript.js"></script>

</body>

</html>
